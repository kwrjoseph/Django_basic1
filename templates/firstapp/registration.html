{% extends "firstapp/basic.html" %}
{% load staticfiles %}


{% block body_block %}


<div class="jumbotron">
    {% if registered %}
    <hi>Thank you for registering!</hi>
    {% else %}
    <h1>Resgister Here</h1>
    <h3>Fill out the form</h3>


    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" class="btn btn-primary" value="Register" name="">
    </form>
    {% endif %}

</div>

{% endblock %}
