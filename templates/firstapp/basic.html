<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
</head>
<body>
<nav class=" navbar navbar-default navbar-static-top">
    <div class="container">

        <ul>
            <li><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
            <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
            <li><a class="navbar-link" href="{% url 'firstapp:register' %}">Register</a></li>

            {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{% url 'user_logout'%}">Logout </a></li>
            {% else %}
                <li><a class="navbar-link" href="{% url 'firstapp:user_login'%}">Login </a></li>
            {% endif %}

        </ul>
    </div>
</nav>

<div class="container">
    {% block body_block%}
    {% endblock %}
</div>

</body>
</html>
