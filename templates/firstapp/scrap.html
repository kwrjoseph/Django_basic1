<h1>access records</h1>
<div class="djangtwo">
    {% if access_records %}
    <table class="table">
        <thead>
        <th scope="col">SITE NAME</th>
        <th scope="col">DATE ACCESSED</th>
        </thead>

        <tbody>
        {% for acc in access_records %}
        <tr>
            <td>{{ acc.id }}</td>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>

        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No Access records found</p>
    {% endif %}

</div>


<!-- Optional JavaScript -->
